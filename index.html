<!DOCTYPE html>

    <footer class="mt-10 text-xs text-pink-800">
      Gracias por apoyar el arte local 🎨❤️<br>
      © 2025 El Baúl de Karito | Desarrollado por <a href="https://obenmedia.cl" class="underline hover:text-pink-600">Oben Media</a>
